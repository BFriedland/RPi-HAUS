{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href='{% static "haus/dataview.css" %}'>
    <title>
        Haus
    </title>
</head>
<body>
    <div class='top'>
        <div class='top-item-1'>
            <img class='icon' src='{% static "haus/hausresized.png" %}' />
        </div>
        <div class='top-item-2'>
            <h1 class='header'>Welcome to your HAUS</h1>
        </div>
        <div class='top-item-3'>
            <form action='/accounts/logout'>
                <input type='submit' class='form-button' value='Logout'/>
            </form>
        </div>
    </div>
    <div class='container'>
        <div class='sidebar'>
            <h1>Users's Devices</h1>
            <div id="device_links">
                <div class='sidebar-item'>The</div>
                <div class='sidebar-item'>Sidebar</div>
                <div class='sidebar-item'>Has</div>
                <div class='sidebar-item'>Stuff</div>
                <div class='sidebar-item'>In</div>
                <div class='sidebar-item'>It</div>
            </div>
        </div>
        <div class='main-box'>
            <div class='monitor'>
                <div class='title-box'>Monitor</div>
                <p>Data: Data</p>
                <p>Data: Data</p>
                <p>Data: Data</p>
                <p>Data: Data</p>
                <p>BATMAAAAAAAAN</p>
            </div>
            <div class='controller'>
                <div class='title-box'>Controller</div>
                <div class='button-box'>
                    <button class='toggle-button'>Off</button>
                    <button class='toggle-button'>On</button>
                    <button class='toggle-button'>Bort</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
<script src="http://backbonejs.org/backbone.js" type="text/javascript"></script>
<script src="{% static 'haus/haus_backbone.js' %}" type="text/javascript"></script>
